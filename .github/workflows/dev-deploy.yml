name: Dev Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: "registry:5000"
  TAG: "${{ github.actor }}-${{ github.sha }}"

jobs:
  build-and-deploy:
    runs-on: [self-hosted, "${{ github.actor }}"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean builds directory
        shell: bash
        run: |
          rm -f /builds/*.done /builds/*.request /builds/*.processing \
                /builds/*.apply /builds/*.apply-done /builds/*.apply-log \
                /builds/*.apply-exitcode /builds/*.exitcode \
                /builds/*.log /builds/*.dest /builds/*.tar.gz \
                /builds/*.yaml /builds/*.sh

      - name: Build API image
        uses: jeff-vincent/kindling/.github/actions/kindling-build@main
        with:
          name: api
          context: "${{ github.workspace }}/api"
          image: "${{ env.REGISTRY }}/api:${{ env.TAG }}"

      - name: Build UI image
        uses: jeff-vincent/kindling/.github/actions/kindling-build@main
        with:
          name: ui
          context: "${{ github.workspace }}/ui"
          image: "${{ env.REGISTRY }}/ui:${{ env.TAG }}"

      - name: Build Worker image
        uses: jeff-vincent/kindling/.github/actions/kindling-build@main
        with:
          name: worker
          context: "${{ github.workspace }}/worker"
          image: "${{ env.REGISTRY }}/worker:${{ env.TAG }}"

      - name: Deploy API
        uses: jeff-vincent/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-api"
          image: "${{ env.REGISTRY }}/api:${{ env.TAG }}"
          port: "3000"
          labels: |
            app.kubernetes.io/part-of: raw-kindling-demo
            app.kubernetes.io/component: api
            apps.example.com/github-username: ${{ github.actor }}
          ingress-host: "${{ github.actor }}-api.localhost"
          dependencies: |
            - type: postgres
              version: "16"
            - type: redis
          health-check-path: "/healthz"

      - name: Deploy UI
        uses: jeff-vincent/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-ui"
          image: "${{ env.REGISTRY }}/ui:${{ env.TAG }}"
          port: "80"
          health-check-path: "/"
          labels: |
            app.kubernetes.io/part-of: raw-kindling-demo
            app.kubernetes.io/component: ui
            apps.example.com/github-username: ${{ github.actor }}
          env: |
            - name: VITE_API_URL
              value: "http://${{ github.actor }}-api:3000"
          ingress-host: "${{ github.actor }}-ui.localhost"

      - name: Deploy Worker
        uses: jeff-vincent/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-worker"
          image: "${{ env.REGISTRY }}/worker:${{ env.TAG }}"
          labels: |
            app.kubernetes.io/part-of: raw-kindling-demo
            app.kubernetes.io/component: worker
            apps.example.com/github-username: ${{ github.actor }}
          dependencies: |
            - type: postgres
              version: "16"
            - type: redis

      - name: Summary
        run: |
          echo "üéâ Deploy complete!"
          echo "üåê UI:  http://${{ github.actor }}-ui.localhost"
          echo "üåê API: http://${{ github.actor }}-api.localhost"
